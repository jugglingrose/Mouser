<div id="direct" ng-app="mouserApp" ng-controller="MouseController">
  <h1>{{message}}</h1>
  <input type="text" ng-model="search" placeholder="search for mouser"/>
  <button ng-click= "order = 'name'">Order By Name</button>
  <ul>
    <li ng-repeat="cat in mousers | orderBy: order | filter: search">
      <img ng-src="{{cat.thumb}}" style="width: 50px"/>
      {{cat.name}} - {{cat.rate | currency}}
      <span style= "color:{{cat.belt}}">{{cat.belt}} belt</span>
    </li>
  </ul>
  <h2>Are you Mouser looking for work?  Add yourself to our directory below</h2>
  <form ng-submit="newMouser()">
    <input type="text" placeholder="name" ng-model="newmouser.name" /></br>
    <input type="text" placeholder="belt" ng-model="newmouser.belt" /></br>
    <input type="text" placeholder="rate" ng-model="newmouser.rate" /></br>
    <input type="text" placeholder="details about you" ng-model="newmouser.details"/></br>
    <input id="submit" type="submit" value="add new mouser"/>
  </form>
</div>
